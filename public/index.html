<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

  <body>
    <main role="main" class="container" style="margin-top: 20px">
      <form>
        <label>id</label>
        <input class="form-control" type="text" name="id" id="id" />
        <label>Title</label>
        <input class="form-control" type="text" name="title" id="title" />
        <label>published</label>
        <input
          class="form-control"
          type="text"
          name="published"
          id="published"
        />
        <button class="btn btn-secondary m-3" type="submit" onclick="post()">
          Submit
        </button>
      </form>
      <button type="button" class="btn btn-primary" onclick="data()">
        Show All Data
      </button>
      <button type="button" class="btn btn-danger" onclick="deleteAllData()">
        Delete All Data
      </button>
      <br />
      <div id="status"></div>
    </main>
  </body>
  <script>
    const status = document.getElementById('status');

    function data() {
      var status = document.getElementById('status');
      var url = '/data';

      superagent.get(url).end(function (err, res) {
        if (err) {
          console.log(err);
        } else {
          console.log(res);
          status.innerHTML = JSON.stringify(res.body);
        }
      });
    }

    function post() {
      const id = document.getElementById('id').value;
      const title = document.getElementById('title').value;
      const published = document.getElementById('published').value;
      const url = `/posts/${title}/${id}/${published}`;

      superagent.get(url).end(function (err, res) {
        if (err) {
          console.log(err);
        } else {
          console.log(
            res.body.map(
              (post) =>
                `Post id: ${post.id} Title: ${post.title} - published${post.published}`
            )
          );
          status.innerHTML = res.body.map(
            (post) =>
              `Post id: ${post.id} Title: ${post.title} - published${post.published}`
          );
        }
      });
    }

    function deleteAllData() {
      const url = '/deleteAll';

      superagent.get(url).end(function (err, res) {
        if (err) {
          console.log(err);
          status.innerHTML = 'There is an Error!';
        } else {
          status.innerHTML = 'All data has been deleted successfully';
        }
      });
    }
  </script>
</html>
